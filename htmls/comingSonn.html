<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="../libraries/Hover-master/css/hover-min.css"
      rel="stylesheet"
      media="all"
    />
    <title>Coming Soon</title>
  </head>
  <body>
    <div class="outter-coming-soon-container">
      <div class="coming-soon">
        <h1>We are opening up soon!</h1>

        <div class="countdown">
          <div class="container-day">
            <h3 class="day">Time</h3>
            <span>Day</span>
          </div>

          <div class="container-hour">
            <h3 class="hour">Time</h3>
            <span>hour</span>
          </div>

          <div class="container-minute">
            <h3 class="minute">Time</h3>
            <span>minute</span>
          </div>

          <div class="container-second">
            <h3 class="second">Time</h3>
            <span>second</span>
          </div>
        </div>
        <img src="../Images/coming-soon.svg" alt="coming-soon" class="waiting"/>
      </div>
    </div>

    <!-- script -->
    <script src="../JS/coming-soon/comingSoon.js"></script>
    <!-- script -->
  </body>
</html>
